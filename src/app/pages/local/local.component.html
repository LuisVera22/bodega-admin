<div>
    <app-page-breadcrumb pageTitle="Local" />
    <app-component-card title="Información">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-5">
                <div class="grid grid-cols-2 lg:grid-cols-2 gap-8">
                    <div>
                        <app-label for="input">Razón social</app-label>
                        <app-input-field type="text" id="input" placeholder="Razón social" value='Bodega "Sheylita"' />
                    </div>

                    <div>
                        <app-label for="input">RUC</app-label>
                        <app-input-field type="number" id="input" placeholder="RUC" value="432889201379" />
                    </div>
                </div>

                <div>
                    <app-label for="input">Dirección</app-label>
                    <app-input-field type="text" id="input" placeholder="Dirección"
                        value="Av. Jose María Arguedas 603, El Tambo - Huancayo" />
                </div>

                <div>
                    <app-label>Teléfono </app-label>
                    <app-phone-input [selectPosition]="'start'" [countries]="countries" placeholder="(+51) 987 654 321"
                        (phoneChange)="handlePhoneNumberChange($event)" />
                </div>

                <div>
                    <app-label for="inputTwo">Email</app-label>
                    <app-input-field type="text" id="inputTwo" placeholder="Email" value="info@bodega.com" />
                </div>

                <div>
                    <app-label>Descripción</app-label>
                    <app-text-area [value]="message" (valueChange)="message = $event" [rows]="2"></app-text-area>
                </div>
            </div>

            <div>
                <div class="relative">
                    <div class="overflow-hidden">
                        <img src="/images/local/bodega.jpg" alt="Cover"
                            class="w-full border border-gray-200 rounded-xl dark:border-gray-800 mb-5" />
                    </div>
                </div>
                <app-image-input (change)="handleFileChange($event)" className="custom-class"></app-image-input>
            </div>
        </div>
    </app-component-card>
</div>
